<!-- Contact Section -->
<a href="#co"></a>
<section id="contact" class="contact-section py-5">
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="Phone no.">Mobile no.</label>
                <input type="text" class="form-control" id="Phone no." placeholder="Enter your Mobile no.">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button style="background-color:maroon;"   type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>
